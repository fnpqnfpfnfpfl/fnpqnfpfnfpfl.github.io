    <h2 class="sub-title">자기 소개</h2>
    <table class="info-table">
      <tr>
        <th>이름</th>
        <td>김상현</td>
      </tr>
      <tr>
        <th>생년월일</th>
        <td>2003년 10월 31일</td>
      </tr>
      <tr>

      </tr>

  <div class="section section3">
    <p class="highlight-text">느낀점</p>
    <p class="italic-text">프로그래밍을 처음 접하고 공부해보면서 숙련된 사람일수록 깔끔하고 효율적인 코드를 짤수있다는게 신기했었고
    코드하면 막연히 정말 어려울줄 알았는데 생각보다 간단하게 입문 할 수 있어서 그 점이 좋았습니다.</p>
  </div>

    <p>제가 요즘 빠지게 된 문세윤과 한해가 커버한 '벌써 일년' 영상입니다.</p>
